<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>블로그</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/user/signup}" th:object="${UserInfoDto}" method="post">
    <div>
        <label for="username">아이디</label>
        <input name="username" id="username" type="text" th:field="*{username}" placeholder="아이디 입력"><br>
        <small>공백없이 영문과 숫자로만 3자 이상입력하세요.</small><br>
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input name="password" id="password" type="password" th:field="*{password}" placeholder="비밀번호 입력"><br>
        <small>4자 이상 입력하세요.</small><br>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
    </div>
    <div>
        <label for="password">비밀번호 확인</label>
        <input name="passwordConfirm" id="passwordConfirm" type="password" th:field="*{passwordConfirm}" placeholder="비밀번호 확인 입력"><br>
        <small>4자 이상 입력하세요.</small><br>
        <small th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">PasswordConfirm Error</small>
    </div>
    <div>
        <label for="email">이메일</label>
        <input name="email" id="email" type="text" th:field="*{email}" placeholder="이메일 입력"><br>
        <small>이메일 형식을 입력하세요.</small><br>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
